spring.application.name=loan-app

spring.datasource.url=jdbc:postgresql://localhost:5432/db_loan_app
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Dialect Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#nampilin querry pas di run
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.hibernate.ddl-auto=update

app.loan-app.jwt-secret = ${JWT_SECRET}
app.loan-app.app-name = ${APP_NAME}
app.loan-app.jwt-expiration = ${JWT_EXP}